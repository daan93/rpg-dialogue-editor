<div
  class="example-box"
  [ngStyle]="{ left: pos.x + 'px', top: pos.y + 'px' }"
  cdkDrag
  [cdkDragDisabled]="dragDisabled"
  (cdkDragStarted)="startDragging($event)"
  (cdkDragMoved)="dragging($event)"
  (cdkDragEnded)="endDragging($event)"
  [cdkDragConstrainPosition]="dragConstrainPoint"
  [cdkDragFreeDragPosition]="pos"
>
  <div class="question">
    <app-dialogue-node-socket
      [uid]="item.uid"
      (pointerdown)="InputSocketDown(item.uid)"
      (pointerup)="InputSocketUp(item.uid)"
    ></app-dialogue-node-socket>
    <span>{{ item.npc }}</span>
  </div>
  <ul>
    <li *ngFor="let response of item.responses">
      <span>{{ response.response }}</span>
      <app-dialogue-node-socket
        [uid]="response.uid"
        (pointerdown)="OutputSocketDown(response.uid)"
        (pointerup)="OutputSocketUp(response.uid)"
      ></app-dialogue-node-socket>
    </li>
  </ul>
</div>
